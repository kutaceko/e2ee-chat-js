<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EZEE</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="appbar">
      <div class="appbar__brand">EZEE</div>
      <div class="appbar__room" style="display:none;">
        <span class="label">Room:</span>
        <code id="roomDisplay">‚Äî</code>
        <button id="toggleRoomVisibility" class="icon-btn" aria-label="Hide room">üëÅ</button>
      </div>
      <div class="appbar__presence" style="display:none;"><span id="onlineCount">0</span> online</div>
    </header>
    <div class="container">
      <h1 class="sr-only">Secure Chat Application</h1>
      <p class="subtitle">End-to-end encrypted group messaging with advanced security.</p>

      <section class="connect">
        <div class="row">
          <label>Room</label>
          <input id="room" placeholder="Enter room name" value="lobby" />
        </div>
        <div class="row">
          <label>Display Name</label>
          <input id="name" placeholder="Enter your name" />
        </div>
        <div class="row">
          <label>Room Password</label>
          <input id="password" type="password" placeholder="Enter room password" />
        </div>
        <div class="row">
          <button id="connectBtn">Connect</button>
          <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
        <div class="row small">
          <span>Security Key:</span>
          <code id="fingerprint">‚Äî</code>
        </div>
        <div class="row small">
          <span>Status:</span>
          <span id="statusText">Ready</span>
        </div>
      </section>

      <section class="chat" id="chatSection" hidden>
        <ul id="messages" class="messages"></ul>
        <div class="reply-preview" id="replyPreview" style="display: none;">
          <div>
            <div><strong>Replying to:</strong> <span id="replyToName"></span></div>
            <div id="replyToText"></div>
          </div>
          <button class="close-btn" id="closeReply">&times;</button>
        </div>
        <div id="typingIndicator" class="typing" style="display:none;">Someone is typing‚Ä¶</div>
        <div class="composer">
          <input id="messageInput" placeholder="Type your message..." />
          <button id="sendBtn" disabled>Send</button>
        </div>
      </section>
    </div>

    <script src="/client.js" type="module"></script>
    <button id="disconnectCorner" class="disconnect-corner" style="display:none;">Disconnect</button>
  </body>
</html>
