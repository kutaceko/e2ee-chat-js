<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EZEE</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="appbar">
      <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Toggle menu">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
      <div class="appbar__brand">EZEE</div>
      <div class="appbar__room" style="display:none;">
        <span class="label">Password:</span>
        <code id="roomDisplay">‚Äî</code>
        <button id="toggleRoomVisibility" class="icon-btn" aria-label="Toggle password visibility">üëÅ</button>
      </div>
      <div class="appbar__presence" style="display:none;"><span id="onlineCount">0</span> online</div>
      <button id="mobileMembersBtn" class="mobile-members-btn" aria-label="Toggle members list" style="display:none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </button>
    </header>
    <div class="container">
      <h1 class="sr-only">Secure Chat Application</h1>

      <section class="layout">
        <div class="mobile-overlay" id="mobileOverlay"></div>
        <aside class="sidebar sidebar-rooms" id="roomsSidebar">
          <div class="sidebar-header">
            <div class="title">Rooms</div>
            <button class="add-room-btn" id="addRoomBtn" title="Add room">+</button>
          </div>
          <ul id="roomList" class="room-list"></ul>
          <div class="sidebar-footer small">
            <span>Security Key:</span>
            <code id="fingerprint">‚Äî</code>
          </div>
          <div class="sidebar-footer small">
            <span>Status:</span>
            <span id="statusText">Ready</span>
          </div>
        </aside>
        <main class="mainchat">
          <section class="chat" id="chatSection" hidden>
            <div class="messages-container">
              <ul id="messages" class="messages"></ul>
            </div>
            <div class="composer-container">
              <div class="reply-preview" id="replyPreview" style="display: none;">
                <div>
                  <div><strong>Replying to:</strong> <span id="replyToName"></span></div>
                  <div id="replyToText"></div>
                </div>
                <button class="close-btn" id="closeReply">&times;</button>
              </div>
              <div id="typingIndicator" class="typing" style="display:none;">Someone is typing‚Ä¶</div>
              <div class="composer">
                <input id="messageInput" placeholder="Type your message..." />
                <button id="sendBtn" disabled>Send</button>
              </div>
            </div>
          </section>
        </main>
        <aside class="sidebar sidebar-members" id="membersSidebar">
          <div class="sidebar-header">
            <div class="title">Members</div>
            <button class="close-sidebar-btn mobile-only" id="closeMembersBtn">&times;</button>
          </div>
          <ul id="memberList" class="member-list"></ul>
        </aside>
      </section>

      <div id="newRoomModal" class="modal" style="display:none;">
        <div class="modal-content">
          <h3>Add new room</h3>
          <div class="row">
            <label>Room</label>
            <input id="newRoomName" placeholder="Enter room name" />
          </div>
          <div class="row">
            <label>Display Name</label>
            <input id="newRoomDisplayName" placeholder="Enter your name" />
          </div>
          <div class="row">
            <label>Password</label>
            <input id="newRoomPassword" type="password" placeholder="Enter room password" />
          </div>
          <div class="row actions">
            <button id="createRoomConfirm">Add</button>
            <button id="createRoomCancel" class="secondary">Cancel</button>
          </div>
          <p class="row small warn">Passwords are kept only for this browser session.</p>
        </div>
      </div>
    </div>

    <script src="/client.js" type="module"></script>
    <button id="disconnectCorner" class="disconnect-corner" style="display:none;">Disconnect</button>
    
    <!-- Toast notifications container -->
    <div id="toastContainer" class="toast-container"></div>
  </body>
</html>
