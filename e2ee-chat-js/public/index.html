<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E2EE Chat (Password AES-GCM)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>End-to-End Encrypted Chat</h1>
      <p class="subtitle">Group E2EE using a shared password (AES-GCM in your browser). The server only relays ciphertext.</p>

      <section class="connect">
        <div class="row">
          <label>Room</label>
          <input id="room" placeholder="my-room" value="lobby" />
        </div>
        <div class="row">
          <label>Name</label>
          <input id="name" placeholder="alice" />
        </div>
        <div class="row">
          <label>Password</label>
          <input id="password" type="password" placeholder="shared secret" />
        </div>
        <div class="row">
          <button id="connectBtn">Connect</button>
          <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
        <div class="row small">
          <span>Key fingerprint:</span>
          <code id="fingerprint">â€”</code>
        </div>
        <div class="row small">
          <span>Status:</span>
          <span id="statusText">Idle</span>
        </div>
        <div class="row small warn">
          <strong>Note:</strong> This is a demo. For real-world apps, use audited protocols (e.g., MLS/Signal) and strong password hygiene.
        </div>
      </section>

      <section class="chat" id="chatSection" hidden>
        <ul id="messages" class="messages"></ul>
        <div class="composer">
          <input id="messageInput" placeholder="Type an encrypted message..." />
          <button id="sendBtn" disabled>Send</button>
        </div>
      </section>
    </div>

    <script src="/client.js" type="module"></script>
  </body>
</html>
